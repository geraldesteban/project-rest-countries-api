<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Countries API</title>
  <link rel="shortcut icon" href="/tailwindcss.ico" type="image/x-icon" />
  <link rel="stylesheet" href="output.css" />
  <script src="https://kit.fontawesome.com/ad2580ca3d.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body class="bg-slate-100">
  <!-- Navigation -->
  <nav class="navBar bg-white shadow-md flex justify-between py-5">
    <h2 class="navBar-title text-xl font-bold ml-20 ">
      Where in the world?
    </h2>
    <ul class="navBar-ul flex ">
      <li class="navBar-li font-bold underline underline-offset-8 mr-2 cursor-pointer">All</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Africa</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Asia</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Central America</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Europe</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Middle East</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">North America</li>
      <li class="navBar-li ml-2 mr-2 cursor-pointer">Pacific</li>
      <li class="navBar-li ml-2 cursor-pointer">South America</li>
    </ul>
    <h2 class="navBar-title text-xl font-bold mr-20 ">
      REST Countries
    </h2>
  </nav>
  <!-- Search Country -->
  <div class="search text-center relative pt-10">
    <i class="fa-solid fa-magnifying-glass absolute mt-3 ml-3"></i>
    <input class="search-country outline-none w-96 h-11 pl-10 shadow-md rounded-md" type="search" name="country"
      id="country-search" placeholder="Search for a country..." />
  </div>
  <!-- Countries -->
  <div class="country-card flex gap-x-20 gap-y-10 justify-center flex-wrap px-52 pt-10 pb-20">
  </div>
  <!-- Footer -->
  <footer class="fooBar bg-white py-5 text-center">
    <h2 class="fooBar-code">Code by <a href="https://github.com/geraldesteban" class="font-bold">Gerald
        Esteban</a>
    </h2>
    <h2 class="fooBar-api">API used: <a href="https://restcountries.com/" class="font-bold">REST Countries API</a></h2>
  </footer>
</body>

</html>
